services:
  postgresdb:
    image: bitnami/postgresql:12
    environment:
      POSTGRES_PASSWORD: admin
      # POSTGRES_DB: postgres
      # POSTGRES_USER: postgres
    ports:
      - "5432:5432"
    volumes:      
    - postgres:/var/lib/postgresql/data      
    - ./db/:/docker-entrypoint-initdb.d/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 10s
      retries: 5
  onecx-chat-svc:
#    image: ghcr.io/onecx-apps/onecx-ai-quarkus-svc:0.0.0-rc.1
    image: localhost/onecx-ai-quarkus-svc:999-SNAPSHOT
    environment:
      QUARKUS_DATASOURCE_USERNAME: onecx_ai   
      QUARKUS_DATASOURCE_PASSWORD: onecx_ai      
      QUARKUS_DATASOURCE_JDBC_URL: "jdbc:postgresql://postgresdb:5432/onecx-ai?sslmode=disable"
    ports:
      - "8080:8080"
    depends_on:
      postgresdb:
        condition: service_healthy

